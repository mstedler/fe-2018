<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Portal S</title>

    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/main.css" media="screen,projection" />

    <!-- Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Portal S</a>
        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <li class="tab"><a class="active" href="#cadastro">Cadastro</a></li>
                <li class="tab"><a href="#localizar">Localizar</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="cadastro">
                    <form>
                        <h5>Identificador</h5>
                        <div class="row no-margin-bottom">
                            <div class="input-field col s12 m6 l4">
                                <select id="tipo-identificador" name="identificador[tipo]">
                                    <option value="" disabled selected>Escolha uma opção</option>
                                    <option value="01">Único dentro da organização</option>
                                    <option value="02">Número do prontuário</option>
                                    <option value="18">Carteira de Trabalho e Previdência Social</option>
                                    <option value="19">Titulo Eleitoral</option>
                                    <option value="20">Certidão de Nascimento/Casamento/Divórcio</option>
                                    <option value="21">Radiologia</option>
                                    <option value="22">Patologia</option>
                                    <option value="23">Farmácia</option>
                                </select>
                                <label>Tipo do identificador</label>
                            </div>
                            <div class="input-field col s12 m6 l4">
                                <input name="identificador[designacao]" id="designacao-identificador" type="text" class="validate"
                                    required>
                                <label for="designacao-identificador">Designação</label>
                            </div>
                            <div class="input-field col s12 m6 l4">
                                <input name="identificador[emissor]" id="emissor-identificador" type="text" class="validate"
                                    required>
                                <label for="emissor-identificador">Emissor</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <select name="identificador[area]">
                                    <option value="" disabled selected>Escolha uma opção</option>
                                    <option value="1">Local</option>
                                    <option value="2">Área/região/distrito</option>
                                    <option value="3">Estado/província/território</option>
                                    <option value="4">Nacional</option>
                                </select>
                                <label>Área geográfica</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input name="identificador[data]" id="data-identificador" type="text" class="datepicker"
                                    required>
                                <label for="data-identificador" class="">Data de emissão</label>
                            </div>
                        </div>
                        <div id="certidao" class="hidden">
                            <h6>Certidão</h6>
                            <div class="row no-margin-bottom">
                                <div class="input-field col s12 m6">
                                    <select id="tipo-certidao" name="certidao[tipo]" class="input">
                                        <option value="nascimento">Nascimento</option>
                                        <option value="casamento">Casamento</option>
                                        <option value="divorcio">Divórcio</option>
                                    </select>
                                    <label>Tipo de certidão</label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <input name="certidao[cartorio][nome]" id="nome-cartorio-certidao" type="text"
                                        class="validate">
                                    <label for="nome-cartorio-certidao">Nome do cartório</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m4">
                                    <input name="certidao[cartorio][livro]" id="livro-cartorio-certidao" type="number"
                                        class="validate">
                                    <label for="livro-cartorio-certidao">Livro</label>
                                </div>
                                <div class="input-field col s12 m4">
                                    <input name="certidao[cartorio][folha]" id="folha-cartorio-certidao" type="number"
                                        class="validate">
                                    <label for="folha-cartorio-certidao">Folha</label>
                                </div>
                                <div class="input-field col s12 m4">
                                    <input name="certidao[cartorio][termo]" id="termo-cartorio-certidao" type="number"
                                        class="validate">
                                    <label for="termo-cartorio-certidao">Termo</label>
                                </div>
                            </div>
                        </div>
                        <div id="ctps" class="hidden">
                            <h6>Carteira de Trabalho / Previdência Social</h6>
                            <div class="row no-margin-bottom">
                                <div class="input-field col s12 m6">
                                    <input name="ctps[serie]" id="serie-ctps" type="number" class="validate">
                                    <label for="serie-ctps">Série</label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <select name="ctps[estado]" id="estado-ctps">
                                        <option value="" disabled selected>Escolha uma opção</option>

                                    </select>
                                    <label>Estado</label>
                                </div>
                            </div>
                        </div>
                        <div id="titulo-eleitor" class="hidden">
                            <h6>Título de eleitor</h6>
                            <div class="row no-margin-bottom">
                                <div class="input-field col s12 m6">
                                    <input name="titulo[secao]" id="secao-titulo" type="number" class="validate">
                                    <label for="secao-titulo">Seção eleitoral</label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <input name="titulo[zona]" id="zona-titulo" type="number" class="validate">
                                    <label for="zona-titulo">Zona eleitoral</label>
                                </div>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <div id="nome">
                            <h5>Nome</h5>
                            <div class="row">
                                <div class="input-field col s12">
                                    <label>
                                        <input name="nome[preferido]" type="checkbox" />
                                        <span>Nome preferido</span>
                                    </label>
                                </div>
                            </div>
                            <div class="row no-margin-bottom">
                                <div class="input-field col s12 m6">
                                    <input name="nome[nome]" id="nome-nome" type="text" class="validate" required>
                                    <label for="nome-nome">Nome</label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <input name="nome[sobrenome]" id="sobrenome-nome" type="text" class="validate"
                                        required>
                                    <label for="sobrenome-nome">Sobrenome</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m6">
                                    <input placeholder="Prof., Dr., ..." name="nome[titulo]" id="titulo-nome" type="text"
                                        class="validate">
                                    <label for="titulo-nome">Título</label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <input placeholder="Júnior, Filho" name="nome[sufixo]" id="sufixo-nome" type="text"
                                        class="validate">
                                    <label for="sufixo-nome">Sufixo</label>
                                </div>
                            </div>
                            <h6>Grupo de utilização</h6>
                            <div class="row">
                                <div class="input-field col s12 m3">
                                    <select id="uso-grupo-utilizacao" name="grupoUtilizacao[uso]" class="input">
                                        <option value="" disabled selected>Escolha uma opção</option>
                                        <option value="1">Relatório (R)</option>
                                        <option value="2">Nome de recém-nascido (N)</option>
                                        <option value="3">Nome profissional ou comercial (C)</option>
                                        <option value="4">Nome de solteiro (nascimento) (original)</option>
                                        <option value="5">Nome registrado (nome legal)</option>
                                        <option value="8">Outro nome (alias)</option>
                                    </select>
                                    <label>Uso</label>
                                </div>
                                <div class="input-field col s12 m3">
                                    <select id="condicao-grupo-utilizacao" name="grupoUtilizacao[condicao]" class="input"
                                        required>
                                        <option value="" disabled selected>Escolha uma opção</option>
                                        <option value="1">Informação não confiável</option>
                                        <option value="2">Nome com erro de digitação</option>
                                        <option value="3">Nome para não ser usado</option>
                                        <option value="4">Vínculo do nome proibido por lei</option>
                                        <option value="6">Requisito de privacidade/segurança especial</option>
                                        <option value="8">Nome temporário</option>
                                    </select>
                                    <label>Uso condicional</label>
                                </div>
                                <div class="input-field col s12 m2">
                                    <input name="grupoUtilizacao[][dataInicio]" id="data-inicio-grupo-utilizacao" type="text"
                                        class="datepicker" required>
                                    <label for="data-inicio-grupo-utilizacao" class="">Data de Início</label>
                                </div>
                                <div class="input-field col s12 m2">
                                    <input name="grupoUtilizacao[][dataFim]" id="data-fim-grupo-utilizacao" type="text"
                                        class="datepicker" required>
                                    <label for="data-fim-grupo-utilizacao" class="">Data de fim</label>
                                </div>
                                <div class="input-field col s12 m2">
                                    <a onclick="M.toast({html: '``Novo grupo adicionado``'});scaleOutTimerIn(this, 500);"
                                        class="btn-floating btn-small waves-effect waves-light red scale-transition"><i
                                            class="material-icons">add</i></a>
                                </div>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <div id="dados-demograficos">
                            <h5>Dados demográficos</h5>
                            <div class="row no-margin-bottom">
                                <div class="input-field col s12 m6">
                                    <input name="dados[nomeMae]" id="nome-mae-dados" type="text" class="validate">
                                    <label for="nome-mae-dados">Nome da mãe</label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <input name="dados[nomePai]" id="nome-pai-dados" type="text" class="validate">
                                    <label for="nome-pai-dados">Nome do pai</label>
                                </div>
                            </div>
                            <div class="row no-margin-bottom">
                                <div class="input-field col s12 m4">
                                    <select name="dados[situacao]">
                                        <option value="" disabled selected>Escolha uma opção</option>
                                        <option value="1">Companheiro(a) e filho(s)</option>
                                        <option value="2">Companheiro(a) com laços conjugais e sem filhos</option>
                                        <option value="3">Companheiro(a), com filho(s) e/ou outro(s) familiares.</option>
                                        <option value="4">Familiar(es) sem companheiro(a)</option>
                                        <option value="5">Outra(s) pessoa(s), sem laços consanguíneos e/ou laços
                                            conjugais</option>
                                        <option value="6">Vive só</option>
                                    </select>
                                    <label>Situação familiar</label>
                                </div>
                                <div class="col s12 m8">
                                    <label>Sexo</label>
                                    <p>
                                        <label>
                                            <input name="dados[sexo]" type="radio" value="1" checked />
                                            <span>Masculino (M)</span>
                                        </label>
                                        <label>
                                            <input name="dados[sexo]" type="radio" value="2" />
                                            <span>Feminino (F)</span>
                                        </label>
                                        <label>
                                            <input name="dados[sexo]" type="radio" value="3" />
                                            <span>Intersexo ou Indeterminado(I)</span>
                                        </label>
                                        <label>
                                            <input name="dados[sexo]" type="radio" value="9" />
                                            <span>Não declarado (U)</span>
                                        </label>
                                    </p>
                                </div>
                            </div>
                            <h6>Data de nascimento</h6>
                            <div class="row">
                                <div class="col s12 m3">
                                    <div class="input-field">
                                        <input name="dados[nascimento][dia]" id="dia-nascimento-dados" type="number"
                                            min="1" max="31" required>
                                        <label for="dia-nascimento-dados" class="">Dia de nascimento</label>
                                    </div>
                                    <p>
                                        <label>
                                            <input name="dados[nascimento][acuracia][dia]" type="radio" value="A"
                                                checked />
                                            <span>Acurado</span>
                                        </label>
                                        <label>
                                            <input name="dados[nascimento][acuracia][dia]" type="radio" value="E" />
                                            <span>Estimado</span>
                                        </label>
                                        <label>
                                            <input name="dados[nascimento][acuracia][dia]" type="radio" value="U" />
                                            <span>Desconhecido</span>
                                        </label>
                                    </p>
                                </div>
                                <div class="col s12 m3">
                                    <div class="input-field">
                                        <input name="dados[nascimento][mes]" id="mes-nascimento-dados" type="number"
                                            min="1" max="12" required>
                                        <label for="mes-nascimento-dados" class="">Mes de nascimento</label>
                                    </div>
                                    <p>
                                        <label>
                                            <input name="dados[nascimento][acuracia][mes]" type="radio" value="A"
                                                checked />
                                            <span>Acurado</span>
                                        </label>
                                        <label>
                                            <input name="dados[nascimento][acuracia][mes]" type="radio" value="E" />
                                            <span>Estimado</span>
                                        </label>
                                        <label>
                                            <input name="dados[nascimento][acuracia][mes]" type="radio" value="U" />
                                            <span>Desconhecido</span>
                                        </label>
                                    </p>
                                </div>
                                <div class="col s12 m3">
                                    <div class="input-field">
                                        <input name="dados[nascimento][ano]" id="ano-nascimento-dados" type="number"
                                            min="1" max="9999" required>
                                        <label for="ano-nascimento-dados" class="">Ano de nascimento</label>
                                    </div>
                                    <p>
                                        <label>
                                            <input name="dados[nascimento][acuracia][ano]" type="radio" value="A"
                                                checked />
                                            <span>Acurado</span>
                                        </label>
                                        <label>
                                            <input name="dados[nascimento][acuracia][ano]" type="radio" value="E" />
                                            <span>Estimado</span>
                                        </label>
                                        <label>
                                            <input name="dados[nascimento][acuracia][ano]" type="radio" value="U" />
                                            <span>Desconhecido</span>
                                        </label>
                                    </p>
                                </div>
                                <div class="input-field col s12 m3">
                                    <label>
                                        <input name="dados[nascimento][seguimento]" type="checkbox" />
                                        <span>Data precisa de seguimento</span>
                                    </label>

                                </div>
                            </div>
                            <h6>Data de óbito</h6>
                            <div class="row">
                                <div class="col s12 m3">
                                    <div class="input-field">
                                        <input name="dados[obito][dia]" id="dia-obito-dados" type="number" min="1" max="31">
                                        <label for="dia-obito-dados" class="">Dia de óbito</label>
                                    </div>
                                    <p>
                                        <label>
                                            <input name="dados[obito][acuracia][dia]" type="radio" value="A" checked />
                                            <span>Acurado</span>
                                        </label>
                                        <label>
                                            <input name="dados[obito][acuracia][dia]" type="radio" value="E" />
                                            <span>Estimado</span>
                                        </label>
                                        <label>
                                            <input name="dados[obito][acuracia][dia]" type="radio" value="U" />
                                            <span>Desconhecido</span>
                                        </label>
                                    </p>
                                </div>
                                <div class="col s12 m3">
                                    <div class="input-field">
                                        <input name="dados[obito][mes]" id="mes-obito-dados" type="number" min="1" max="12">
                                        <label for="mes-obito-dados" class="">Mes de óbito</label>
                                    </div>
                                    <p>
                                        <label>
                                            <input name="dados[obito][acuracia][mes]" type="radio" value="A" checked />
                                            <span>Acurado</span>
                                        </label>
                                        <label>
                                            <input name="dados[obito][acuracia][mes]" type="radio" value="E" />
                                            <span>Estimado</span>
                                        </label>
                                        <label>
                                            <input name="dados[obito][acuracia][mes]" type="radio" value="U" />
                                            <span>Desconhecido</span>
                                        </label>
                                    </p>
                                </div>
                                <div class="col s12 m3">
                                    <div class="input-field">
                                        <input name="dados[obito][ano]" id="ano-obito-dados" type="number" min="1" max="9999">
                                        <label for="ano-obito-dados" class="">Ano de óbito</label>
                                    </div>
                                    <p>
                                        <label>
                                            <input name="dados[obito][acuracia][ano]" type="radio" value="A" checked />
                                            <span>Acurado</span>
                                        </label>
                                        <label>
                                            <input name="dados[obito][acuracia][ano]" type="radio" value="E" />
                                            <span>Estimado</span>
                                        </label>
                                        <label>
                                            <input name="dados[obito][acuracia][ano]" type="radio" value="U" />
                                            <span>Desconhecido</span>
                                        </label>
                                    </p>
                                </div>
                                <div class="col s12 m3">
                                    <label>Fonte de notificação</label>
                                    <p>
                                        <label>
                                            <input name="dados[obito][fonte]" type="radio" value="1" />
                                            <span>Cartório</span>
                                        </label>
                                        <label>
                                            <input name="dados[obito][fonte]" type="radio" value="3" />
                                            <span>Parente</span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input name="dados[obito][fonte]" type="radio" value="2" />
                                            <span>Prestador de Assistência à saúde</span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input name="dados[obito][fonte]" type="radio" value="4" />
                                            <span>Outro</span>
                                        </label>
                                        <label>
                                            <input name="dados[obito][fonte]" type="radio" value="9" />
                                            <span>Desconhecido</span>
                                        </label>
                                    </p>
                                </div>
                            </div>
                            <h6>Nacionalidade</h6>
                            <div class="row">
                                <div class="col s12 m2">
                                    <p>
                                        <label>
                                            <input name="nacionalidade" type="radio" value="br" checked />
                                            <span>Brasileiro</span>
                                        </label>
                                        <label>
                                            <input name="nacionalidade" type="radio" value="es" />
                                            <span>Estrangeiro</span>
                                        </label>
                                    </p>
                                </div>
                                <div id="brasileiro">
                                    <div class="input-field col s12 m5">
                                        <select name="dados[nacionalidade][estado]" id="estado-nacionalidade-dados">
                                            <option value="" disabled selected>Escolha uma opção</option>
                                        </select>
                                        <label>Estado</label>
                                    </div>
                                    <div class="input-field col s12 m5">
                                        <select name="dados[nacionalidade][municipio]" id="municipio-nacionalidade-dados">
                                            <option value="" disabled selected>Escolha uma opção</option>
                                        </select>
                                        <label>Cidade</label>
                                    </div>
                                </div>
                                <div id="estrangeiro" class="hidden">
                                    <div class="input-field col s12 m5">
                                        <select name="dados[nacionalidade][pais]" id="pais-nacionalidade-dados">
                                            <option value="" disabled selected>Escolha uma opção</option>
                                        </select>
                                        <label>País</label>
                                    </div>
                                    <div class="input-field col s12 m5">
                                        <input name="dados[nacionalidade][entrada]" id="entrada-nacionalidade-dados"
                                            type="text" class="datepicker">
                                        <label for="entrada-nacionalidade-dados" class="">Data de entrada no Brasil</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 m3">
                                    <label>Raça/cor</label>
                                    <p>
                                        <label>
                                            <input name="dados[raca]" type="radio" value="4" />
                                            <span>Amarela</span>
                                        </label>
                                        <label>
                                            <input name="dados[raca]" type="radio" value="1" />
                                            <span>Branca</span>
                                        </label>
                                        <label>
                                            <input name="dados[raca]" type="radio" value="5" />
                                            <span>Indígena</span>
                                        </label>

                                    </p>
                                    <p>
                                        <label>
                                            <input name="dados[raca]" type="radio" value="2" />
                                            <span>Parda</span>
                                        </label>
                                        <label>
                                            <input name="dados[raca]" type="radio" value="3" />
                                            <span>Preta</span>
                                        </label>
                                    </p>
                                </div>
                                <div class="input-field col s12 m3">
                                    <select name="dados[pluralidade]" id="pluralidade-dados">
                                        <option value="1">Único</option>
                                        <option value="2">Gêmeos</option>
                                        <option value="3">Trigêmeos</option>
                                        <option value="4">Quádruplos</option>
                                        <option value="5">Quíntuplos</option>
                                        <option value="6">Sêxtuplos</option>
                                        <option value="7">Outros</option>
                                        <option value="9" selected="">Não declarado</option>
                                    </select>
                                    <label>Pluralidade de nascimentos</label>
                                </div>
                                <div class="input-field col s12 m3">
                                    <select name="dados[ordem]" id="ordem-dados">
                                        <option value="1">Único ou primeiro</option>
                                        <option value="2">Segundo</option>
                                        <option value="3">Terceiro</option>
                                        <option value="4">Quarto</option>
                                        <option value="5">Quinto</option>
                                        <option value="6">Sexto</option>
                                        <option value="7">Outros</option>
                                        <option value="9" selected="">Não declarado</option>
                                    </select>
                                    <label>Ordem de nascimento</label>
                                </div>
                                <div class="input-field col s12 m3">
                                    <textarea rows="4" id="comentario-dados" name="dados[comentario]" class="materialize-textarea"></textarea>
                                    <label for="comentario-dados">Comentário de Identificação</label>
                                </div>
                            </div>
                            <div class="divider"></div>
                            <div id="endereço">
                                <h5>Endereços</h5>
                                <div class="row no-margin-bottom">
                                    <div class="input-field col s12 m4">
                                        <select multiple name="endereco[tipo]" id="tipo-endereco">
                                            <option value="1">Comercial</option>
                                            <option value="2">Correio ou postal</option>
                                            <option value="3">Acomodação temporária</option>
                                            <option value="4" selected>Residencial</option>
                                            <option value="8">Sem endereço fixo</option>
                                            <option value="9">Desconhecido/não declarado</option>
                                        </select>
                                        <label>Tipo de endereço</label>
                                    </div>
                                    <div class="col s12 m2">
                                        <label>País</label>
